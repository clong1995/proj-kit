      url: https://github.com/clong1995/flutter_ui.git
      path: ui_adapt
  ui_table:
    git:
      url: https://github.com/clong1995/flutter_ui.git
      path: ui_table
  guid:
    git:
      url: https://github.com/clong1995/flutter_ui.git
      path: guid
