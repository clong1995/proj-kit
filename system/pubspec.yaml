  encrypt: ^5.0.3
  #设备信息
  device_info_plus: ^11.2.1
  #摘要
  crypto: ^3.0.6
  #http
  http: ^1.2.2
  #toast
  toastification: ^2.3.0
  #唯一id
  xid: ^1.2.1
  dropdown_button2: ^2.3.9
  jiffy: ^6.3.2
  file_picker: ^8.1.7
